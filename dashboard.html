<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor Financeiro - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div>
        <h1>Gestor Financeiro</h1>
        <div id="userInfo"></div>
      </div>
      <div>
        <strong id="userBalance">Saldo: R$ 0,00</strong><br />
        <button id="logout">Sair</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Nova transação</h2>
      <form id="add-form">
        <input type="text" id="descricao" placeholder="Descrição" required />
        <input type="number" id="valor" placeholder="Valor" step="0.01" required />
        <div class="radio-row">
          <label>
            <input type="radio" name="tipo" value="entrada" checked /> Entrada
          </label>
          <label>
            <input type="radio" name="tipo" value="saida" /> Saída
          </label>
        </div>
        <button type="submit">Adicionar</button>
      </form>
    </section>

    <section class="card">
      <h2>Transações</h2>
      <ul id="lista"></ul>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
