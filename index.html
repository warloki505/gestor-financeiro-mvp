<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor Financeiro - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-main">
  <main class="container auth-container">
    <h1>Gestor Financeiro</h1>
    <p class="subtitle">Versão Beta baseada na planilha Meu Caixa.</p>

    <section class="card">
      <h2>Entrar</h2>
      <form id="login-form">
        <label for="login-email">E-mail</label>
        <input type="email" id="login-email" placeholder="seuemail@exemplo.com" required />

        <label for="login-password">Senha</label>
        <input type="password" id="login-password" placeholder="Sua senha" required />

        <button type="submit">Entrar</button>
      </form>
    </section>

    <section class="card">
      <h2>Criar conta</h2>
      <form id="signup-form">
        <label for="signup-name">Nome</label>
        <input type="text" id="signup-name" placeholder="Seu nome" required />

        <label for="signup-email">E-mail</label>
        <input type="email" id="signup-email" placeholder="seuemail@exemplo.com" required />

        <label for="signup-password">Senha</label>
        <input
          type="password"
          id="signup-password"
          placeholder="Mínimo 6 caracteres"
          minlength="6"
          required
        />

        <button type="submit">Criar conta</button>
      </form>
    </section>

    <p id="status" class="status"></p>
    <small class="beta-note">
      Seus dados ficam salvos apenas neste navegador (LocalStorage). Versão em testes.
    </small>
  </main>

  <script src="js/helpers.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
